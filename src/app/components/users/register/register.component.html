<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">



              <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                <!-- ============ TITULO ========= -->
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>

                <!-- ============ INPUT  USERNAME + VALIDACION ========= -->
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                    minlength="8">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                </div>

                 <!-- ============ INPUT PASSWORD + VALIDACION ========= -->
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="password" required minlength="5" maxlength="10">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                </div>

                <div class="form-group">
                  <label for="inlineFormCustomSelect">Escoge tu especialidad a brindar</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">MÃ©dico</option>
                    <option value="2">Psicologo</option>
                    <option value="3">Tecnologia</option>
                  </select>
                </div>


                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>

                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div>
              </form>

              <div class="grd">
                <div class="grd-row">

                  <div class="grd-row-col-4">
                    <div class="cats_container">
                      <div class="media" *ngFor="let cat of users">
                        <div class="media-body">
                          <p>{{cat.data.email}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
